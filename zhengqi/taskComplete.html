<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>蒸汽帝国</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reward.css">
</head>
<body>
    <main class="g-mid">
        <header class="m-header">
            <img src="img/head_pic.png" class="header-img" alt="icon">
            帝国执政官
        </header>
        <section>
            <p class="word">不错不错，你的审美符合帝国要求，很高兴你加入帝国卫队。</p>
        </section>
        <section class="m-reward">
            <img src="./img/reward.jpg" class="main-img" ="">
            <section class="operated clearfix">
                <a class="operated-area receive" href="">
                    <img src="./img/left_buttom.png" alt="">
                    <span class="title">领取奖品</span>
                    <p class="word">将获得的奖品放入帝国任务中心</p>
                </a>
                <a class="operated-area next-task" href="">
                    <span class="title">下一个任务</span>
                    <img src="./img/right_buttom.png" alt="">
                    <p class="word">奖品：未知宝箱</p>
                </a>
            </section>
        </section>
    </main>
